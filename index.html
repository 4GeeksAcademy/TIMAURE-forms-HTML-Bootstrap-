<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>formulario</title>
</head>
<body>
<div class="cuerpo"> 
  
  <div class="titulo">
<h1><strong>Payment form example</strong></h1>
  </div>  
<form class="row">
  <div class="col-md-12 " id="validation">
    <div class="alert alert-danger" role="alert">
      Some fields are missing
    </div>
  </div>
<!---->
  <div class="col-md-6">
    <label for="inputNumberCard" class="form-label"><strong>Card #</strong></label>
    <input type="text" class="form-control" id="inputNumberCard" placeholder="xxxxxxxxxxxxx" required>
  </div>
  <div class="col-md-2">
    <label for="inputPassword4" class="form-label"><strong>CVC #</strong></label>
    <input type="tex" class="form-control" id="inputPassword4" placeholder="0000" required>
  </div>
  <div class="col-4">
    <label for="inputAmount" class="form-label"><strong>Amount</strong></label>
    <strong>$</strong><input type="text" class="form-control" id="inputAmount" placeholder="Amount">
  </div>
<!---->

  <div class="col-6">
    <label for="inputFirstName" class="form-label"><strong>First Name</strong></label>
    <input type="text" class="form-control" id="inputFirstName">
  </div>
  <div class="col-6">
    <label for="inputLastName" class="form-label"><strong>Last Name</strong> </label>
    <input type="text" class="form-control" id="inputLastName">
  </div>
  <!---->
  <div class="col-md-6">
    <label for="inputCity" class="form-label"><strong>City</strong></label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-3">
    <label for="inputState" class="form-label"><strong>State</strong></label>
    <select id="inputState" class="form-select">
      <option selected>pick a state</option>
      <option>California</option>
      <option>Florida</option>
      <option>Texas</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="inputZip" class="form-label"><strong>Zip</strong></label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <!---->
  <div class="col-md-6">
    
    <label for="inputpagos" class="form-pagos"><strong>We Accept:</strong></label>
    <br>
    <div class="iconos">
    <input type="radio" class="form-pagos" id="inputpagos"name="metodo_pago"><label for="inputpagos"><i class="fa-brands fa-cc-mastercard"></i></label>
    <input type="radio" class="form-pagos" id="inputpagos"name="metodo_pago"><label for="inputpagos"><i class="fa-brands fa-cc-visa"></i></label>
    <input type="radio" class="form-pagos" id="inputpagos"name="metodo_pago"><label for="inputpagos"><i class="fa-brands fa-cc-diners-club"></i> </label>
    <input type="radio" class="form-pagos" id="inputpagos"name="metodo_pago"><label for="inputpagos"><i class="fa-brands fa-cc-paypal"></i></label>
    </div>
  
  </div>
  <div class="col-md-6" class="form-floating">
    <label for="inputcomment" class="form-label"><strong>Message</strong></label>
     <textarea class="form-control"  style="height: 100px"></textarea>
     <label for="floatingTextarea2">Add any note here.</label>
    </div>
</form>

<div class="col-12 text-end" id="botones">
  <button type="submit" class="btn btn-secondary" id="cancelar">cancel</button>
  <button type="submit" class="btn btn-primary" id="enviar">Sign in</button>
</div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2d7fac139b.js" crossorigin="anonymous"></script>
</body>
</html>
